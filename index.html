<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./CSS/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
</head>

<body>

  <main>
    <H1>JOGO DA VELHA</H1>
    <div class="scores">
      <h2>Placar</h2>
      <div class="containerScores">
        <div class="scoreX"></div>
        <div class="scoreO"></div>
      </div>
    </div>

    <div class="choosePlayer">
      <div class="Chose">
        <input class="choseX" name="choice option" type="radio" value="x" checked>X</div>

      <div class="Chose">
        <input class="choseO" name="choice option" type="radio" value="o">O</div>
    </div>

    <div class="stage">
      <div>
        <div id="0" class="square "></div>
        <div id="1" class="square "></div>
        <div id="2" class="square "></div>
      </div>

      <div>
        <div id="3" class="square "></div>
        <div id="4" class="square "></div>
        <div id="5" class="square "></div>
      </div>

      <div>
        <div id="6" class="square "></div>
        <div id="7" class="square "></div>
        <div id="8" class="square "></div>
      </div>
    </div>

    <div class="winnerMessage">
      <p class="winnerMessageTxt">
      </p>

      <button class="restartBtn" onclick="restart()">Novo Jogo?</button>

    </div>

  </main>


  <script src="./SCRIPTS/game.js"></script>
  <script src="/SCRIPTS/interface.js"></script>
</body>

</html>
